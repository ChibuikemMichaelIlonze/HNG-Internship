<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="info">
      <p class="slack-user" data-testid="slackUserName">Chibuike Ilonze</p>

      <img
        class="slack-display-image"
        data-testid="slackDisplayImage"
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RDQUFV60-34be8a1dfa42-512"
        alt="Chibuike Ilonze"
      />

      <p class="current-day" data-testid="currentDayOfTheWeek"></p>
      <p class="current-utc-time" data-testid="currentUTCTime"></p>
      <p class="track" data-testid="myTrack">Frontend</p>

      <a
        class="github-link"
        data-testid="githubURL"
        href="https://github.com/ChibuikemMichaelIlonze/HNG-Internship"
      >
        My GitHub Repository
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
